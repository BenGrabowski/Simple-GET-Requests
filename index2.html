<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
      <meta name="description" content="returns a number of dog images determined by user">
    <title>Dog Image Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form>
      <fieldset>
        <h1>How many dogs do you want to see?</h1>
        <input required type="number" value="3" max="50"></input>
        <button type="submit">Submit</button>
        </fieldset>
    </form>

    <section class="dog-images">
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"></script>
    <script src="script2.js"></script>
  </body>
</html>
